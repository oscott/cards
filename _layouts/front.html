<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="assets/styles.css" />
    </head>
    <body>
        <ul>
            {% for p in site.data.primary_nav -%}
            <li
                {%-
                if
                p.link=""
                ="/"
                -%}
                {%
                if
                page.url=""
                ="p.link"
                %}
                class="current"
                {%-
                endif
                -%}
                {%
                else
                -%}
                {%
                if
                page.url
                contains
                p.link
                %}
                class="current"
                {%-
                endif
                -%}
                {%
                endif
                -%}
            >
                <a href="{{ p.link | relative_url }}">{{ p.title }}</a>
            </li>
            {% endfor -%}
        </ul>
        <hr />
        <h1>{{ page.title }}</h1>
        <ul>
            {% for card in page.related_cards %}
            <li>{{ card }}</li>
            {% endfor %}
        </ul>
        <p>{{ content }}</p>
    </body>
</html>
